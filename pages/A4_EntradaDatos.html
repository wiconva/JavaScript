<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entrada datos</title>
  <script>
    var nombre = prompt("Ingres tu nombre!!");// La función prompt se utiliza para ingresar datos a la app.
  </script>
</head>
<body>
  <script>
    //Es posible escribir etiquetas Html directamente en la página.
    document.write ("<h1>");
    document.write("Hola :  "+nombre);
    document.write("</h1>");
  </script>
</body>
</html>
