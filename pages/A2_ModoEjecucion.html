<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modo ejecución de código</title>
  <script>alert("Aceptar para cargar la página...");</script>
</head>
<body>
  <h1>Cómo se ejecuta el código?</h1><br><br>
  El código dentro de una página se ejecuta de arriba abajo, por eso al ingresar primero se mostró el alert ya
  que se creó dentro del header de la página.
</body>
</html>
