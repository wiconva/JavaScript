  <h1>Java Script</h1><br><br>
  Java Script es un lenguaje que se corre en un navegador, se puede insertar directamente en la página
  o crear un archivo con extension .js y linkaearlo desde la página que se va a utilizar. Esto permite
  reutilizar el código en diferentes páginas.
<br>Ejemplo:<br><br>
  <script>
    document.write("texto escrito desde java Script insertado directamente en la página.");
  </script>
  <br><br>
  <script src="../js/A1_InsertandoPrimerCodigoHolaMundo.js"></script>
